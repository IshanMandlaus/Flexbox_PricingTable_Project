<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    /* high width */
    @media (min-width: 1250px) {
      .pricing-container{
        display: flex;
        flex-direction: row;
        gap: 20px;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;

      }
      .pricing-plan{
        background-color: rgb(225, 223, 223);
        min-width: 400px;
        min-height: 250px;
        border-radius: 7px;
      }

      .pricing-plan > *{
        text-align: center;
      
      }
      .plan-title{
        font-weight: 600;
      }
      .plan-price{
        font-size: 35pt;
        font-weight: bold;
      }
      .plan-button{
        background-color: orange;
        border-radius: 2px;
        color: white; 
        position: relative;
        left: 30%;
        padding: 14px 40px;
        appearance: square-button;
        border: none;
        transition-duration: 0.4s;
      }
      .plan-button:hover {
        background-color: rgb(237, 103, 54); 
        color: white;
      }
  
      ul {
        list-style-type:none; 
      }
      li{
        font-size: 13pt;
      }
    }
    /*low width*/
    @media (max-width: 1250px) {
      .pricing-container{
        display: flex;
        flex-direction: column;
        gap: 20px;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;

      }
      .pricing-plan{
        background-color: rgb(225, 223, 223);
        min-width: 400px;
        min-height: 250px;
        border-radius: 7px;
      }

      .pricing-plan > *{
        text-align: center;
      
      }
      .plan-title{
        font-weight: 600;
      }
      .plan-price{
        font-size: 35pt;
        font-weight: bold;
      }
      .plan-button{
        background-color: orange;
        border-radius: 2px;
        color: white; 
        position: relative;
        left: 30%;
        padding: 14px 40px;
        appearance: square-button;
        border: none;
        transition-duration: 0.4s;
      }
      .plan-button:hover {
        background-color: rgb(237, 103, 54); 
        color: white;
      }
  
      ul {
        list-style-type:none; 
      }
      li{
        font-size: 13pt;
      }
    }

  </style>
</head>

<body>
  <h1 style="position: fixed; float: left; min-width: 400px;">FLexBox Table</h1>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>✔ 10GB Storage</li>
        <li>✔ 1 User</li>
        <li>❌ Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>✔ 50GB Storage</li>
        <li>✔ 5 Users</li>
        <li>✔ Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>✔ 100GB Storage</li>
        <li>✔ 10 Users</li>
        <li>✔ 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
